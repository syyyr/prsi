<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Prší</title>
        <link rel="stylesheet" type="text/css" href="playfield.css">
        <style>
@font-face {
    font-family: Helvetica;
    src: url("helvetica.otf");
}
p {
    font-size: 1em;
}
body {
    font-family: "Helvetica";
    width: 90%;
    margin: auto;
    background-color: rgb(238, 238, 238);
}
.playfield-height {
    max-height: 10em;
}
.okInput {
    border-color: black;
    background: white;
}
.errorOutput {
    color: red;
    font-weight: bold;
}
.noselect {
    /* https://stackoverflow.com/a/9314458/12263846 */
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                          supported by Chrome and Opera */
}
.clickable {
    color: blue;
    text-decoration: underline;
    cursor: pointer;
}
.bold {
    font-weight: bold;
}
.halo:hover {
    filter: drop-shadow(0 0 1em grey);
}
.flex-column {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.flex-row {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
}
.align-center {
    text-align: center;
}
.player-container {
    width: 20em;
    height: 8em;
    flex-wrap: wrap;
}
.hand-container {
    width: 50em;
    justify-content: center;
    flex-wrap: wrap;
    margin: auto;
}
.topCard-container {
    justify-content: center;
}
.cardBacks-container-height {
    max-height: 1.5em;
}
.cardBacks-container {
    width: 20em;
    justify-content: center;
    flex-wrap: wrap;
    margin: auto;
}
.absolute {
    position: absolute;
}
.relative {
    position: relative;
}
.centerInsideDiv {
    z-index: 1;
    top: 50%;
    bottom: 50%;
    left: -50%;
    right: -50%;
    width: fit-content;
    height: fit-content;
    margin: auto;
}
.tooltip {
    pointer-events: none;
    background: radial-gradient(circle, rgba(0,128,0,1) 0%, rgba(0,64,0,1) 100%);
    border: 0.1em black solid;
    border-radius: 5px;
    padding: 0.5em;
    color: white;
}
.bigRedHalo {
    filter: drop-shadow(0 0 1em red);
}
.logo {
    margin-top: 2em;
    margin-bottom: 2em;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
#game {
    width: fit-content;
    margin: auto;
}
        </style>
    </head>
    <body class="noselect">
        <div class="flex-column" id="game"></div>
        <script src="bundle.js"> </script>
    </body>
</html>
