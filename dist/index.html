<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Prší</title>
        <style>
@font-face {
    font-family: Helvetica;
    src: url("helvetica.otf");
}
p {
    font-size: 1em;
}
body {
    font-family: "Helvetica";
    width: 90%;
    margin: auto;
}
.max-height {
    max-height: 10em;
}
.okInput {
    border-color: black;
    background: white;
}
.errorOutput {
    color: red;
    font-weight: bold;
}
.noselect {
    /* https://stackoverflow.com/a/9314458/12263846 */
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                          supported by Chrome and Opera */
}
.clickable {
    color: blue;
    text-decoration: underline;
    cursor: pointer;
}
.bold {
    font-weight: bold;
}
.halo:hover {
    filter: drop-shadow(0 0 1em grey);
}
.flex-column {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.flex-row {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
}
.align-center {
    text-align: center;
}
.player-container {
    width: 20em;
    height: 12em;
    flex-wrap: wrap;
}
.hand-container {
    width: 50em;
    justify-content: center;
    flex-wrap: wrap;
    margin: auto;
}
.topCard-container {
    justify-content: center;
}
.cardBacks-container {
    width: 20em;
    justify-content: center;
    flex-wrap: wrap;
    margin: auto;
}
        </style>
    </head>
    <body class="noselect">
        <div class="flex-column" id="game"></div>
        <script src="bundle.js"> </script>
    </body>
</html>
