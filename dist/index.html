<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Prší</title>
        <style>
@font-face {
    font-family: Helvetica;
    src: url("helvetica.otf");
}
p {
    font-size: 1em;
}
body {
    font-family: "Helvetica";
    width: 90%;
    margin: auto;
}
.fit-content {
    width: fit-content;
}
.left-margin {
    margin-left: 0.3em;
}
.inline {
    display: inline;
}
.okInput {
    border-color: black;
    background: white;
}
.errorOutput {
    color: red;
    font-weight: bold;
}
.noselect {
    /* https://stackoverflow.com/a/9314458/12263846 */
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                          supported by Chrome and Opera */
}
.block {
    display: block;
}
.inline-block {
    display: inline-block;
}
.clickable {
    color: blue;
    text-decoration: underline;
    cursor: pointer;
}
        </style>
    </head>
    <body class="noselect">
        <div id="game"></div>
        <script src="bundle.js"> </script>
    </body>
</html>
