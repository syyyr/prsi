<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Prší</title>
        <link rel="stylesheet" type="text/css" href="playfield.css">
        <style>
@font-face {
    font-family: Helvetica;
    src: url("helvetica.otf");
}
p {
    font-size: 1em;
}
body {
    font-family: "Helvetica";
    width: 90%;
    margin: auto;
    background-color: rgb(238, 238, 238);
}
.playfield-height {
    max-height: 10em;
}
.okInput {
    border-color: black;
    background: white;
}
.errorOutput {
    color: red;
    font-weight: bold;
}
.noselect {
    /* https://stackoverflow.com/a/9314458/12263846 */
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                          supported by Chrome and Opera */
}
.clickable {
    color: blue;
    text-decoration: underline;
    cursor: pointer;
}
.bold {
    font-weight: bold;
}
.halo:hover {
    filter: drop-shadow(0 0 1em white);
}
.flex-column {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.flex-row {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
}
.align-center {
    text-align: center;
}
.player-container {
    width: 20em;
    height: 8em;
    flex-wrap: wrap;
}
.hand-container {
    justify-content: center;
    flex-wrap: wrap;
    margin: auto;
    margin-top: 1em;
}
.topCard-container {
    justify-content: center;
}
.cardBacks-container-height {
    max-height: 1.5em;
}
.cardBacks-container {
    width: 20em;
    justify-content: center;
    flex-wrap: wrap;
    margin: auto;
}
.absolute {
    position: absolute;
}
.relative {
    position: relative;
}
.centerInsideDiv {
    z-index: 1;
    top: 50%;
    bottom: 50%;
    left: -50%;
    right: -50%;
    width: fit-content;
    height: fit-content;
    margin: auto;
}
.topCardTooltip {
    bottom: initial;
    top: 10%;
    left: 0%;
    font-size: 0.4em;
}
.tooltip {
    pointer-events: none;
    border: 0.1em black solid;
    border-radius: 5px;
    background-color: rgba(192, 192, 192, 0.8);
    padding: 0.5em;
    color: white;
    box-shadow: 0 0 1em black;
}
.colorChange {
    border: 0.1em black solid;
    background-color: rgba(128, 128, 128, 0.5);
    border-radius: 5px;
    box-shadow: 0 0 1em black;
    width: 3em;
    height: 3em;
}
.bigRedHalo {
    filter: drop-shadow(0 0 1em red);
}
.logo {
    margin-top: 2em;
    margin-bottom: 2em;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
.dialog {
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    display: flex;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
}
.picker {
    display: flex;
    margin: auto;
    background: linear-gradient(0deg, rgba(0,128,0,1) 0%, rgba(0,224,0,1) 100%);
    border-radius: 1em;
    align-items: flex-start;
    padding: 1em;
    box-shadow: 1em 1em 1em black;
    border: 0.2em solid darkgreen;
}
.statsTable {
    margin: 1em auto;
    border-collapse: collapse;
    text-align: center;
}
.statsHeader {
    border-bottom: 0.1em solid black;
}
.statsDesc {
    min-width: 6em;
}
.drawButton-width {
    margin-right: 5em;
}
#game {
    width: fit-content;
    margin: auto;
}
        </style>
    </head>
    <body class="noselect">
        <div class="flex-column" id="game"></div>
        <script src="bundle.js"> </script>
    </body>
</html>
